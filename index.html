<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supreme Info Consult – Ghana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #6a1b9a;
      color: white;
      padding: 0.8em 1em;
      display: flex;
      align-items: center;
    }

    header img {
      height: 45px;
      width: 45px;
      margin-right: 10px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-title-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      white-space: nowrap;
    }

    header p {
      margin: 0;
      font-size: 0.8rem;
      margin-left: 3px;
    }

    nav {
      background: teal;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
    }

    #navToggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0 0.5em;
    }

    .nav-group {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      margin-left: 30px; /* move nav tabs a bit right */
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .search-container input {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
    }

    .search-container img {
      margin-left: 8px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        align-items: center;
      }

      .header-title-row {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 1rem;
      }

      header p {
        font-size: 0.75rem;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: teal;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        padding: 1em 0;
        z-index: 100;
        margin-left: 0;
      }

      .nav-links.show {
        display: flex;
      }

      #navToggle {
        display: block;
        position: absolute;
        left: 10px;
        top: 10px;
      }

      nav {
        justify-content: flex-end;
      }

      .search-container {
        flex: 1;
        justify-content: flex-end;
        margin-right: 10px;
      }
    }

    /* Retain the rest of your styles below */
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Supreme Info Consult Logo" />
  <div class="header-text">
    <div class="header-title-row">
      <h1>Supreme Info Consult – Ghana</h1>
    </div>
    <p>Talent Enhancement</p>
  </div>
</header>

<nav>
  <button id="navToggle" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>
  <div class="nav-group">
    <div id="navLinks" class="nav-links">
      <a href="#about">About Us</a>
      <a href="#services">Consulting Services</a>
      <a href="#training">Training</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0)" onclick="openModal()">Executive Board</a>
    </div>
  </div>
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon" />
  </div>
</nav>

<!-- Keep your remaining HTML (hero slider, sections, footer, and scripts) unchanged -->

<!-- Example Script Area -->
<script>
  window.onload = function () {
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('show');
    });
  };
</script>

</body>
</html>
