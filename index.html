<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Supreme Info Consult - Information, Records, and Archival Consultancy in Ghana">
  <title>Supreme Info Consult</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
    }

    nav {
      background: teal;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .search-container input {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }

    .search-container img {
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }

    .hero-slider {
      width: 100%;
      overflow: hidden;
    }

    .hero-slider img {
      width: 100%;
      height: auto;
      display: none;
    }

    .hero-slider img:first-child {
      display: block;
    }

    .section {
      padding: 2em;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1em;
    }

    .gallery-item img {
      max-width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    @media (max-width: 768px) {
      .search-container {
        width: 100%;
        margin: 10px 0 0;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-links">
      <a href="#about">About Us</a>
      <a href="#services">Consulting Services</a>
      <a href="#training">Training</a>
      <a href="#resources">Resources</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0)" onclick="openModal()">Executive Board</a>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Search..." />
      <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon" />
    </div>
  </nav>

  <!-- Hero Slider -->
  <section class="hero-slider">
    <img src="https://images.pexels.com/photos/256559/pexels-photo-256559.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Modern Library 1" />
    <img src="https://images.pexels.com/photos/1370297/pexels-photo-1370297.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Modern Library 2" />
    <img src="https://images.pexels.com/photos/289817/pexels-photo-289817.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Modern Library 3" />
  </section>

  <!-- Resources -->
  <section class="section" id="resources">
    <h2>Our Resources</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/37347/office-files-paperwork-file-folders-37347.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Office Files" />
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="IT Settings" />
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/256541/pexels-photo-256541.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Packed Books" />
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/667890/pexels-photo-667890.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Records" />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Supreme Info Consult. All rights reserved.</p>
  </footer>

  <script>
    function openModal() {
      alert('Executive Board modal will be added here.');
    }
  </script>

</body>
</html>
