<button onclick="scrollToTop()" id="backToTop">↑</button>

<script>
window.onload = function() {
  const slides = document.querySelectorAll('.hero-slider .slide');
  let currentIndex = 0;
  const showSlide = index => slides.forEach((s, i) => s.classList.toggle('active', i === index));
  const nextSlide = () => { currentIndex = (currentIndex + 1) % slides.length; showSlide(currentIndex); };
  const prevSlide = () => { currentIndex = (currentIndex - 1 + slides.length) % slides.length; showSlide(currentIndex); };
  document.getElementById('nextSlide').addEventListener('click', nextSlide);
  document.getElementById('prevSlide').addEventListener('click', prevSlide);
  showSlide(currentIndex);
  setInterval(nextSlide, 7000);
  const backToTop = document.getElementById("backToTop");
  window.addEventListener('scroll', () => backToTop.style.display = window.scrollY > 50 ? "block" : "none");
  window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
  window.openModal = () => document.getElementById('execModal').style.display = 'flex';
  window.closeModal = () => document.getElementById('execModal').style.display = 'none';
  window.addEventListener('click', e => { if (e.target == document.getElementById('execModal')) closeModal(); });
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('navLinks');
  navToggle.addEventListener('click', () => {
    const expanded = navToggle.getAttribute('aria-expanded') === 'true';
    navToggle.setAttribute('aria-expanded', !expanded);
    navLinks.classList.toggle('show');
  });
};
</script>
